<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>GPT3 website by tailwindcss</title>
  </head>
  <body>
    <main class="container mx-auto bg-slate-600">
      <nav class="navbar relative bg-transparent mx-auto py-6 px-8 w-100">
        <div class="flex justify-between items-center ">
          <span class="text-xl text-white">Logo</span>
          <span id="navbar-bar" class="lg:hidden inline-block"> 
          <svg stroke="currentColor" fill="currentColor"  stroke-width="0" viewBox="0 0 24 24" color="#fff" class="text-white hover:text-slate-300" height="34" width="34" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M3 4h18v2H3V4zm6 7h12v2H9v-2zm-6 7h18v2H3v-2z"></path></g></svg>
        </span>
        <div class="flex-row hidden lg:flex justify-between font-sans text-xl items-center text-white space-x-9 text-start">
          <a href="#">Home</a>
          <a href="#">What&nbsp;is GPT?</a>
          <a href="#">&nbsp;AI</a>
          <a href="#">Case&nbsp;Studies</a>
          <a href="#">Libraries</a>
          <div class="flex pl-20 items-center">
            <a href="#" class='mx-8'>Sign In</a>
            <a href="#" class="bg-orange-600 py-2 px-4 rounded-lg">Sign Up</a>
          </div>
        </div>
      </div>
      <ul id="navbar--small" class="hidden font-sans text-xl pt-8 bg-slate-800 text-white text-right flex-col absolute right-4 top-12 space-y-3 py-4 px-10 transition-all delay-700 ease-linear">
        <a class="block" href="#">Home</a>
        <a class="block" href="#">What is GPT?</a>
        <a class="block" href="#">Open AI <a>
        <a class="block" href="#">Case Studies</a>
        <a class="block" href="#">Libraries</a>
        <div class="flex pt-4 flex-col lg:hidden">
          <span class="pb-4">Sign In</span>
          <span class="bg-orange-600 py-2 px-4 rounded-lg">Sign Up</span>
        </div>
      </ul>
      </nav>
    </main>
    <script>
      const navbarBar = document.getElementById('navbar-bar');
      const navbarSmall = document.getElementById('navbar--small');
      document.documentElement.addEventListener("click",()=>{
        if (!navbarSmall.classList.contains('hidden') && (window.innerWidth > 1024 )){
        // console.log(window.innerWidth);
        navbarSmall.classList.add('hidden')
      } 
      });
      navbarBar.addEventListener('click',()=>{navbarSmall.classList.toggle('hidden');});

    </script>
  </body>
</html>
